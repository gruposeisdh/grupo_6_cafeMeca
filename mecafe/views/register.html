<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylesNico.css">
    <title>Formulario de Registro</title>
</head>
<body> 
    
    <div class="registerForm__container-form">

        <form action="" class="registerForm__form">

            <div class="registerForm__container-label">
                <label for="">Ingresa tu Nombre:</label>
                <input type="text" required>
            </div>

            <div class="registerForm__container-label">
                <label for="">Ingresa tu Apellido:</label>
                <input type="text" required>
            </div>

            <div class="registerForm__container-label">
                <label for="">Ingresa tu Correo Electronico:</label>
                <input type="email" required>
            </div>

            <div class="registerForm__container-label errorCampoDiv">
                <label class="register__formLabel" for="">Ingresa tu Contraseña:</label>
                <input class="register__formInput" type="text" required>
                <p class="register__formError">La contraseña no cumple los requisitos minimos, intentalo nuevamente</p>
            </div>

            <div class="registerForm__container-label">
                <label for="">Confirma la contraseña ingresada:</label>
                <input type="text" required>
            </div>

            <div class="registerForm__Btns">
                    <button type="submit" class="registerForm__btn btnSend">Registrarme</button>
            </div>

        </form>

    </div>

</body>
</html>
