<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylesRegister.css">
    <title>Formulario de Registro</title>
</head>
<body>
    
    <div class="registerForm__container-form">

        <form action="" class="registerForm__form">

            <div class="Hola">
                <label for="">Ingresa tu Nombre:</label>
                <input type="text" required>
            </div>

            <div class="Hola">
                <label for="">Ingresa tu Apellido:</label>
                <input type="text" required>
            </div>

            <div class="Hola">
                <label for="">Ingresa tu Correo Electronico:</label>
                <input type="email" required>
            </div>

            <div class="Hola">
                <label for="">Ingresa tu Contraseña:</label>
                <input type="text" required>
            </div>

            <div class="Hola">
                <label for="">Confirma la contraseña ingresada:</label>
                <input type="text" required>
            </div>

            <div class="registerForm__Btns">
                <button type="submit" class="btn btnSend">Enviar</button>
                <button type="reset" class="btn btnDelete">Borrar</button>
            </div>

        </form>

    </div>

</body>
</html>
