<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/joh.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>       
    <div class="modalLogin">
        <div class="display-flex content-between">
            <h2>Ingresar</h2>
            <i class="fas fa-times"></i>
        </div>
        <form action="">
            <label for="">Correo electrónico<span class="required">*</span></label>
            <input type="text" name="mail" placeholder="example@mail.com">
            <label for="">Contraseña<span class="required">*</span></label>
            <input type="password" name="password" placeholder="*******">           
            <div>
            <input type="checkbox" name="remember">
            <label for="">Recordarme</label>
            <a href="http://">¿Olvidaste tu contraseña?</a>
            </div>           
            <input type="button" value="Ingresar">
            <p>¿No estás registrado? <a href="http://">Crear Cuenta</a></p> 
        </form>
    </div>
</body>
</html>
