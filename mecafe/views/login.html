<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body > 
    <div>
        <button id="btnOpenModalLogin" onclick="openModalLogin()">Open Login</button>
    </div>    
   
    <div class="modalLogin" id="modalLogin">
        <div class="headerModal display-flex content-between">
            <h2>Ingresar</h2>
            <a onclick="closeModalLogin()"><i class="fas fa-times"></i></a>
        </div>
        <form action="">
            <div class="form-group">
                <label for="mail">Correo electrónico<span class="required">*</span></label><br>
                <input type="mail" name="mail" placeholder="example@mail.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña<span class="required">*</span></label><br>
                <input class="input-error" type="password" name="password" placeholder="*******">    
                <p class="p-error">Usuario o contraseña inválido, inténtalo nuevamente.</p>  
            </div>
              
            <div class="text-center">
                <input type="checkbox" name="remember">
                <label for="">Recordarme</label>
                <a class="red decoration-none" href="http://">¿Olvidaste tu contraseña?</a>
            </div>           
            <input type="button" value="Ingresar">
            <p class="text-center">¿No estás registrado? <a class="red decoration-none" href="http://">Crear Cuenta</a></p> 
        </form>
    </div>
</body>
</html>
<script src="js/login.js"></script>
